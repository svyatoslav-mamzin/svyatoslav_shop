<!DOCTYPE html>
{% extends "shop/base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}
<div class="product-detail">
<h1>{{ product.name }}</h1>

<p class="price">{{ product.retail_price }} руб</p>
<form action="{% url "cart:cart_add" product.id %}" method="post">
      {{ cart_product_form }}
      {% csrf_token %}
      <input type="submit" value="Add to cart">
    </form>
{{ product.description|linebreaks }}
</div>
{% endblock %}
